<body>

<div class="wrapper">
<div style="clear:both;">
	<div class="selecting">
		<h3>Select currency to exhange:</h3>
		<div class="currencySelection" onclick="openModal()">
			<span class="chosenCurrency" id="defaultCurrency">USD</span>
			<span class="arrow"></span>
		</div>
		<div class="currencySelect" id="openingModal">
			<div id="usd" onclick="exchangeCurrency(this.id)" style="display:none;">USD</div>
			<div id="eur" onclick="exchangeCurrency(this.id)">EUR</div>
			<div id="rub" onclick="exchangeCurrency(this.id)">RUB</div>
			<div id="gbp" onclick="exchangeCurrency(this.id)">GBP</div>
		</div>
	</div>
</div>	
<div style="clear:both; z-index:5;" id="ourCur">
	
</div>
</div>
